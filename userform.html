<div class="row2">
  <p> <b> Compétence musicale </b> </p>

  <input type="radio" id="levelNone" name="music_skills" value="-1" checked="checked">
  <label for="levelNone">
    Préfère ne pas répondre
  </label><br>

  <input type="radio" id="level0" name="music_skills" value="0">
  <label for="level0">
    Aucune compétence musicale, n'a jamais joué d'un instrument
  </label><br>

  <input type="radio" id="level1" name="music_skills" value="1">
  <label for="level1">
    Débutant, a déjà joué d'un instrument 
  </label><br>

  <input type="radio" id="level2" name="music_skills" value="2">
  <label for="level2">
    Intermédiaire, joue couramment d'un instrument
  </label><br>
  <input type="radio" id="level3" name="music_skills" value="3">
  <label for="level3">
    Professionnel, a étudié formellement la musique ou est payé pour jouer
  </label>
</div>

<div class="row2">
  <p> <b> Mode d'écoute utilisé </b> </p>

  <input type="radio" id="levelNone" name="listen_mode" value="-1" checked="checked">
  <label for="levelNone">
    Préfère ne pas répondre
  </label><br>

  <input type="radio" id="level0" name="listen_mode" value="0">
  <label for="level0">
    Casque d'écoute 
  </label><br>

  <input type="radio" id="level1" name="listen_mode" value="1">
  <label for="level1">
    Haut parleurs de l'ordinateur
  </label><br>

  <input type="radio" id="level2" name="listen_mode" value="2">
  <label for="level2">
    Haut parleurs auxiliaires
  </label><br>
</div>
<div class="row2">
  <button id="user-info-save">Enregistrer pour la session</button>
</div>
